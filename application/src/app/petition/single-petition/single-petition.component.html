  <div class="petition-card card" appHighlight>
    <img class="petition-card-img-top" src="https://www.cicondos.com/Portals/0/Skins/cicondos_2013//images/TopBar.png">
    <div class="card-block">
      <figure class="editors-choce" *ngIf="petition.featured">
        <img src="http://dermasetreview.com/wp-content/uploads/2017/08/best-editors-choice.png" class="editors-choce-avatar" alt=""> 
      </figure>
      <small class="text-primary d-block mt-4">Created on: {{petition.creationDate | date:"dd/MM/yy"}}</small>
      <h3 class="petition-card-title">{{petition.name}}</h3>
      <p>Signups: {{petition.signupUsers.length}}/{{petition.goal}}</p>
      <div class="progress" appPetitionProgressbar signsCount="{{petition.signupUsers.length}}" petitionGoal="{{petition.goal}}">
        <div class="progress-bar progress-bar-striped bg-info signups" role="progressbar" [style.width]="(petition.signupUsers.length / petition.goal) * 100 + '%'"></div>
      </div>
      <div class="meta">
        <a>Author: {{petition.creator}}</a>
      </div>
      <div class="meta">
        <a>Deliever to: {{petition.deliverTo}}</a>
      </div>
      <div class="petition-card-text card-text">
        {{petition.shortDescription}}
      </div>
    </div>
    <div class="petition-card-footer">
      <small>Signed By {{petition.signupUsers.length}} People</small>
      <a [routerLink]="['../', petition.$key]" routerLinkActive="active" class="btn btn-secondary float-right btn-sm">Details</a>
    </div>
  </div>
<!-- </div> -->
