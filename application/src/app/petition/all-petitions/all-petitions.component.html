<div class="container">
    <div class="change-views">
        <button type="button" class="btn btn-success btn-block mt-3" (click)="toggleDatePipe()">Order By latest added petitions</button>
        <button type="button" class="btn btn-success btn-block mt-3" (click)="toggleSingupsPipe()">Order by most subscribed petitions</button>
    </div>
    
    <div class="row" *ngIf="byDate">
        <div class="col-sm-6 col-md-4 col-lg-3 mt-4" *ngFor="let petition of petitions | orderByDate">
            <app-single-petition [petition]=petition></app-single-petition>
        </div>
    </div>

    <div class="row" *ngIf="bySignups">
        <div class="col-sm-6 col-md-4 col-lg-3 mt-4" *ngFor="let petition of petitions | orderBySignups">
            <app-single-petition [petition]=petition></app-single-petition>
        </div>
    </div>

    <div class="row" *ngIf="!bySignups && !byDate">
        <div class="col-sm-6 col-md-4 col-lg-3 mt-4" *ngFor="let petition of petitions | orderByDate">
            <app-single-petition [petition]=petition></app-single-petition>
        </div>
    </div>
</div>
