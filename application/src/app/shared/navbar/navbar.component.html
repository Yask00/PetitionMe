
<div class="row">
  <div class="col-lg-12">

    <div class="bs-component">

      <nav class="navbar navbar-toggleable-md navbar-inverse bg-primary">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01"
          aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
        <a class="navbar-brand" href="#">PetitionMe</a>

        <div class="collapse navbar-collapse" id="navbarColor01">
          <!-- LEFT NAVBAR -->
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
              <a class="nav-link" [routerLink]="['/']">Homepage<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
              <a class="nav-link" routerLink="petitions/all">All Petitions</a>
            </li>
            <li class="nav-item" *ngIf="authService.user | async">
              <a class="nav-link" routerLink="petitions/new">Add Petition</a>
            </li>
          </ul>
          <!-- RIGHT NAVBAR -->
          <ul class="navbar-nav mr-sm-2">
            <li class="nav-item" *ngIf="!(authService.user | async)">
              <a class="nav-link" [routerLink]="['/user/login']" >LOGIN</a>
            </li>
            <li class="nav-item" *ngIf="!(authService.user | async)">
              <a class="nav-link" [routerLink]="['/user/register']">REGISTER</a>
            </li>
            <li class="nav-item" *ngIf="authService.user | async">
              <a class="nav-link" [routerLink]="['/user/my-page']">Welcome {{ (authService.user | async)?.email }}!</a>
            </li>
            <li class="nav-item" *ngIf="authService.user | async">
              <a class="nav-link" (click)="logout()">Logout</a>
            </li>
          </ul>
        </div>

      </nav>

    </div>

  </div>
</div>
